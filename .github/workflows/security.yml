name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: python
        # Set the CodeQL database path to the directory containing your Python files
        # (e.g., `.` for the root directory)
        database-path: .

    - name: Build CodeQL database
      run: |
        # Replace `my-ql-database` with a name for your database
        codeql database create my-ql-database --language=python

    - name: Run CodeQL analysis
      run: |
        # Replace `my-ql-database` with the name you used above
        codeql analyze --database=my-ql-database python

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v1
      with:
        # Set the path to the SARIF file generated by CodeQL analysis
        sarif_file: codeql-analysis.sarif
